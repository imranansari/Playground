<html>
<head>

<title>Golf</title>

<link rel="stylesheet" type="text/css" href="styles/golf.css"/>

<script src="scripts/airaliases-3.0.js" type="text/javascript"></script>
<script src="scripts/jquery-1.6.4.min.js" type="text/javascript"></script>
<script src="scripts/easel-0.3.2.js" type="text/javascript"></script>
<script src="scripts/socket.js" type="text/javascript"></script>

<script type="text/javascript">
var ball = null;
var hole = null;
var stage = null;

$( document ).ready( function() {
	var loaded = 0;

	$( 'img' ).load( function() {
		loaded = loaded + 1;
		
		if( loaded == 2 )
		{
			init();	
		}
	} );
} );

function init()
{
	var canvas = document.getElementById( 'game' );
	
	stage = new Stage( canvas );
	
	hole = new Bitmap( document.images[0] );
	hole.x = 380;
	hole.y = 120;	
	stage.addChild( hole );
	
	ball = new Bitmap( document.images[1] );
	ball.x = 20;
	ball.y = 129;		
	stage.addChild( ball );	
	
	stage.update();
	
	Ticker.setFPS( 24 );
	Ticker.addListener( this );
}

function tick() 
{
	if( ( ( ball.x + offsets.x ) > 0 ) && ( ( ball.x + offsets.x ) < 480 ) )
	{
		ball.x = ball.x + offsets.x;
	}
	
	if( ( ( ball.y + offsets.y ) > 0 ) && ( ( ball.y + offsets.y ) < 320 ) )
	{
		ball.y = ball.y + offsets.y;
	}	
	
	stage.update();	
}
</script>

</head>
<body>

<canvas id="game" width="480" height="320"></canvas>

<img src="assets/hole.png" width="60" height="59"/>
<img src="assets/ball.png" width="46" height="46"/>

</body>
</html>
