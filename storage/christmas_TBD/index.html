<html>
<head>

<title>Christmas Countdown</title>

<style type="text/css">
body {
	background-image: url( snowy-background.jpg );
	background-size: 100% 100%;
	margin: 0px;
	padding: 0px;
	overflow: hidden;	
}

#days {
	position: absolute;
	white-space: nowrap;
}

#days img {
	padding-left: 25px;
	padding-right: 25px;	
}

.slide {
	-webkit-transition: left 6s;	
}
</style>

<script type="text/javascript">
var PER_DELAY = 250;

function doLoad()
{
	var days = null;
	
	window.onresize = layout;
	layout();
	
	days = document.querySelector( '#days' );
	days.style.left = ( window.innerWidth - 381 ) / 2;
	
	setTimeout( function() {
		var balance = null;
		var days = null;
		var end = null;
		var start = null;
		var timing = null;
		
		start = new Date();
		start.setMonth( 11 );
		start.setDate( 1 );
		
		end = new Date();
		
		balance = end.getDate() - start.getDate() + 1;
		timing = ( balance * PER_DELAY ) / 1000;
		
		days = document.querySelector( '#days' );
		days.style['WebkitTransition'] = 'left ' + timing + 's';
		days.style.left = 0 - ( balance * 381 );
	}, 5000 );
}

function layout()
{
	var days = null;
	
	days = document.querySelector( '#days' );
	days.style.top = ( window.innerHeight - days.offsetHeight ) / 2;
}	
</script>

</head>
<body onLoad="doLoad();">
