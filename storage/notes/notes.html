<html>
<head>

<title>Notes</title>

<link href="notes.css" type="text/css" rel="stylesheet"/>

<script src="http://use.typekit.com/evr0ipd.js" type="text/javascript"></script>
<script type="text/javascript">try{Typekit.load();}catch(e){}</script>
<script src="notes.js" type="text/javascript"></script>

</head>
<body onLoad="doLoad();">

<div id="trim"></div>

<div id="stitch"></div>
<div id="divider"></div>

<div id="paper">
	<div id="count"></div>
    <div id="search">
    	<div class="open"></div>
        <div class="close"></div>
        <div class="term" contentEditable>Search</div>
    </div>
	<div id="list"></div>
</div>

<img id="flap" src="flap.png" width="320" height="180"/>

<div id="pad">
	<div id="title"></div>
    <img id="plus" src="plus.up.png" width="34" height="30"/>
    <div id="page">
    	<div id="ago"></div>
        <div id="stamp"></div>
    	<div id="ruling"></div>
		<textarea id="content"></textarea>
    </div>
    <div id="controls">
    	<img id="previous" src="previous.up.png" width="31" height="32"/>
    	<img id="export" src="export.up.png" width="31" height="32"/> 
    	<img id="trash" src="trash.up.png" width="31" height="32"/>
        <img id="next" src="next.up.png" width="31" height="32"/>               
    </div>
</div>

</body>
</html>
