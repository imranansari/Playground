<html>
<head>

<title>Accelerometer</title>

<link rel="stylesheet" type="text/css" href="styles/application.css"/>
<link rel="stylesheet" type="text/css" href="styles/accelerometer.css"/>

<script src="scripts/phonegap-1.1.0.js" type="text/javascript"></script>
<script src="scripts/jquery-1.6.4.min.js" type="text/javascript"></script>
<script src="scripts/accelerometer.js" type="text/javascript"></script>

</head>
<body>

<div class="header">
	Accelerometer
</div>

<div class="panel">

    <label id="lblX">Acceleration X:</label>
    <input id="txtX" type="number" value="0"/>
    
    <label id="lblY">Acceleration Y:</label>
    <input id="txtY" type="number" value="0"/>
    
    <label id="lblZ">Acceleration Z:</label>
    <input id="txtZ" type="number" value="0"/>

    <div id="btnWatch" class="hotspot">
        Watch Accelerometer
    </div>

</div>

</body>
</html>
