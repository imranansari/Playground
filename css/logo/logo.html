<html>
<head>

<title>Adobe Logo in CSS</title>

<link href="logo.css" type="text/css" rel="stylesheet"/>
<script src="logo.js" type="text/javascript"></script>

</head>
<body onLoad="doLoad();">

<!-- Container -->
<div id="logo">
	
    <!-- Logo -->
    <div class="left-flank"></div>
    <div class="right-flank"></div>
    <div class="inside-hole"></div>
    <div class="kickstand-left"></div>
    <div class="kickstand-right"></div>
    <div class="kickstand-center"></div>
    
    <!-- Letter A -->
    <div class="a-left-leg-bottom"></div>
    <div class="a-left-leg-top"></div>
    <div class="a-left-leg-center"></div>
    <div class="a-right-leg-bottom"></div>
    <div class="a-right-leg-top"></div>
    <div class="a-right-leg-center"></div>
    <div class="a-center-bar"></div>    
    
    <!-- Letter D -->
    <div class="d-leg-top"></div>  
    <div class="d-leg-bottom"></div>
    <div class="d-leg-center"></div> 
    <div class="d-outer-circle"></div>
    <div class="d-inner-circle"></div>  
    
    <!-- Letter O -->       
    <div class="o-outer-circle"></div>
    <div class="o-inner-circle"></div>
    
    <!-- Letter B -->
    <div class="b-leg-top"></div>  
    <div class="b-leg-bottom"></div>
    <div class="b-leg-center"></div> 
    <div class="b-outer-circle"></div>
    <div class="b-inner-circle"></div>    
             
    <!-- Letter E -->
    <div class="e-outer-circle"></div>
    <div class="e-top"></div>
    <div class="e-bottom"></div>
    <div class="e-bar"></div>         
             
</div>

</body>
</html>
