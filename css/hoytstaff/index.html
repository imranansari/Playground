<!DOCTYPE html>
<html>
<head>

<title>Hoyt Staff 2012</title>

<style type="text/css">
body {
	overflow: hidden;	
}

#ray {
	background-image: url( stars.png );
	background-size: 100% 100%;
}

.long-time-ago {
	color: #00CFE2;
	font-family: News Gothic MT, sans;
	font-size: 40px;
	position: absolute;
}

.screen {
	height: 480px;
	left: 0px;	
	position: absolute;
	top: 0px;
	width: 640px;	
}
</style>

<script type="text/javascript">
function doLoad()
{
	window.onresize = doResize;
	doResize();
}

function doResize()
{
	var galaxy = null;
	var screens = null;
	
	screens = document.querySelectorAll( '.screen' );
	
	for( var s = 0; s < screens.length; s++ )
	{
		screens[s].style.setProperty( 'width', document.body.scrollWidth + 'px' );	
		screens[s].style.setProperty( 'height', document.body.scrollHeight + 'px' );
	}	
	
	galaxy = document.querySelector( '.long-time-ago' );
	galaxy.style.setProperty( 'left', Math.round( ( document.body.scrollWidth - galaxy.scrollWidth ) / 2 ) + 'px' );	
	galaxy.style.setProperty( 'top', Math.round( ( document.body.scrollHeight - galaxy.scrollHeight ) / 2 ) + 'px' );	
}
</script>

</head>
<body onLoad="doLoad();">

<div id="ray" class="screen">
	<div class="long-time-ago">A long time ago in a galaxy far,<br/>far away.... <span>Lafayette, Louisiana</span></div>
</div>

</body>
</html>
