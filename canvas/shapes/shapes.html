<html>
<head>

<title>Draw Shapes Using Canvas</title>

<link href="styles.css" type="text/css" rel="stylesheet"/>

<!-- jQuery used to aid in DOM manipulation -->
<!-- EaselJS used to simplify user interaction -->
<script src="jquery-1.6.4.min.js" type="text/javascript"></script>
<script src="easel-0.3.2.js" type="text/javascript"></script>

<!-- Individual self-contained demonstration samples -->
<script src="dashes.js" type="text/javascript"></script>
<script src="arc.js" type="text/javascript"></script>
<script src="burst.js" type="text/javascript"></script>
<script src="oval.js" type="text/javascript"></script>
<script src="poly.js" type="text/javascript"></script>
<script src="gear.js" type="text/javascript"></script>
<script src="rounded.js" type="text/javascript"></script>
<script src="star.js" type="text/javascript"></script>
<script src="wedge.js" type="text/javascript"></script>
<script src="shapes.js" type="text/javascript"></script>

</head>
<body>

<!-- Shape demonstration area -->
<canvas id="dashes" width="200" height="150"></canvas>
<canvas id="arc" width="200" height="150"></canvas>
<canvas id="burst" width="200" height="150"></canvas>
<canvas id="oval" width="200" height="150"></canvas>
<canvas id="poly" width="200" height="150"></canvas>
<canvas id="gear" width="200" height="150"></canvas>
<canvas id="rounded" width="200" height="150"></canvas>
<canvas id="star" width="200" height="150"></canvas>
<canvas id="wedge" width="200" height="150"></canvas>

</body>
</html>
