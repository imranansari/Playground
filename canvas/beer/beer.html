<html>
<head>

<title>33 Beers</title>

<link href="beer.css" type="text/css" rel="stylesheet"/>
<script src="beer.js" type="text/javascript"></script>

</head>
<body onLoad="doLoad();">

<canvas id="chart" width="645" height="644"></canvas>

<div id="view">
	<div id="menu">Flavor Wheel</div>
    <div id="cancel"></div>
    <div id="save"></div>
	<div id="flavor">ALCOHOLIC/SOLVENT</div>
    <img id="shadow" src="shadow.png" width="320" height="70"/>
    <div id="wheel">
    	<img id="lines" src="nothing.png" width="645" height="644"/>
    </div>
	<img id="emphasis" src="emphasis.png" width="133" height="327"/>    
	<div id="hit-area"></div>
	<img id="five" class="rating" src="five.png" width="50" height="50"/>
	<img id="four" class="rating" src="four.png" width="50" height="50"/>    
	<img id="three" class="rating" src="three.png" width="50" height="50"/>
	<img id="two" class="rating" src="two.png" width="50" height="50"/>
    <img id="one" class="rating" src="one.png" width="50" height="50"/>   
</div>

</body>
</html>
